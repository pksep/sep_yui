name: Linting repository

on:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Linting project
        run: pnpm run lint
      - name: Check types
        run: pnpm vue-tsc
